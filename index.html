<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HPR EDI - Dodo Déterminés</title>
  <link rel="shortcut icon" href="dodoFAV.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #fffdf6;
      color: #4e3e26;
      display: flex;
    }

    aside {
      width: 250px;
      background-color: #002855;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding-top: 60px;
      overflow-y: auto;
    }

    aside h1 {
      color: #FFC72C;
      font-size: 20px;
      text-align: center;
      margin: 0;
      position: absolute;
      top: 10px;
      width: 100%;
    }

    .menu-section {
      display: flex;
      flex-direction: column;
    }

    .menu-toggle {
      background: none;
      border: none;
      color: #FFC72C;
      text-align: left;
      padding: 15px 20px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      width: 100%;
      border-bottom: 1px solid #004080;
    }

    .menu-toggle img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
    }

    .submenu {
      display: none;
      flex-direction: column;
    }

    .submenu a {
      color: #FFC72C;
      padding: 10px 40px;
      text-decoration: none;
      font-size: 15px;
      border-bottom: 1px solid #003366;
    }

    .submenu a:hover {
      background-color: #004080;
    }

    main {
      margin-left: 250px;
      padding: 2rem;
      max-width: 960px;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      color: #2a8c89;
      font-size: 24px;
      margin-bottom: 1rem;
    }

    .tab-btn {
      background-color: #f2b705;
      color: #4e3e26;
      font-weight: bold;
      padding: 0.6rem 1.2rem;
      border: 2px solid #4e3e26;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab-btn:hover {
      background-color: #e0a800;
      color: white;
      border-color: #4e3e26;
    }

    .video-tab {
      display: none;
    }
  </style>
</head>
<body>
  <aside>
    <h1>HPR EDI</h1>

    <div class="menu-section">
      <button class="menu-toggle" onclick="toggleSubmenu('menu1')">
        <img src="https://img.icons8.com/fluency/48/FFC72C/compass.png">Contenu
      </button>
      <div class="submenu" id="menu1">
        <a href="#accueil">Accueil</a>
        <a href="#concepts">Concepts EDI</a>
        <a href="#pratiques">Bonnes Pratiques</a>
        <a href="#defis">Défis</a>
        <a href="#jeu">Jeu Interactif</a>
        <a href="#references">Références</a>
        <a href="#actualites">Actualités</a>
        <a href="#apropos">À propos</a>
        <a href="#videos">Vidéos</a>
      </div>
    </div>
  </aside>

  <main>
    <!-- SECTIONS EXISTANTES INCHANGÉES -->
  </main>

  <script>
    function showVideo(id) {
      document.querySelectorAll('.video-tab').forEach(tab => {
        tab.style.display = 'none';
      });
      document.getElementById(id).style.display = 'block';
    }
    showVideo('video1');

    function toggleSubmenu(id) {
      const submenu = document.getElementById(id);
      submenu.style.display = submenu.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</body>
</html>
